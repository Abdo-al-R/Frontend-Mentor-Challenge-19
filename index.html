<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="public/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-container">
        <p class="ur-result">Your Result</p>
        <div class="result">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="rating">
          <p class="great">Great</p>
          <p class="score">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-container">
        <p class="summary">Summary</p>
        <div class="cards">
          <div class="card card1">
            <div class="sense reaction">
              <img src="assets/images/icon-reaction.svg" alt="" aria-hidden="true" />
              <span>Reaction</span>
            </div>
            <span class="number"> 80 / <span class="the100">100</span> </span>
          </div>

          <div class="card card2">
            <div class="sense memory">
              <img src="assets/images/icon-memory.svg" alt="" aria-hidden="true"/>
              <span>Memory</span>
            </div>
            <span class="number"> 92 / <span class="the100">100</span> </span>
          </div>

          <div class="card card3">
            <div class="sense verbal">
              <img src="assets/images/icon-verbal.svg" alt="" aria-hidden="true"/>
              <span>Verbal</span>
            </div>
            <span class="number"> 61 / <span class="the100">100</span> </span>
          </div>

          <div class="card card4">
            <div class="sense visual">
              <img src="assets/images/icon-visual.svg" alt="" aria-hidden="true"/>
              <span>Visual</span>
            </div>
            <span class="number"> 72 / <span class="the100">100</span> </span>
          </div>
        </div>
        <a href="#" class="continue">Continue</a>
      </div>
    </main>
  </body>
</html>
